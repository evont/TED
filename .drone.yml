---
kind: pipeline
type: docker
name: default

steps:
- name: egg-build
  image: node
  volumes:
  - name: prod
    path: /drone/src
  commands:
    - pwd
    - npm i --production --registry=https://registry.npm.taobao.org
    - ls

trigger:
  branch:
  - master
  event:
  - push

volumes:
- name: prod
  host:
    path: /root/drone/src