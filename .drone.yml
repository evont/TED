---
kind: pipeline
type: docker
name: default

workspace:
  base: /root
  path: traefik

clone:
  disable: true

steps:
- name: egg-build
  image: node
  volumes:
  - name: prod
    path: /traefik
  commands:
    - pwd
    - rm -rf egg_server
    - git clone https://github.com/evont/TED.git egg_server
    - ls

trigger:
  branch:
  - master
  event:
  - push

volumes:
- name: prod
  host:
    path: /root